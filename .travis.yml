language: node_js
node_js:
  - 6
cache:
  directories:
    - node_modules
    - functions/node_modules
branches:
  only:
  - master
script:
  - npm run build
  - npm test -- --maxWorkers=2 --coverage
  - cd functions && npm install && npm test -- --maxWorkers=2
after_script:
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
